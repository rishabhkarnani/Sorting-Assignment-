<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Item Table</h2>
    <button class="btn btn-primary mb-3" onclick="sortTable()">Sort by Name</button>
    <table id="itemTable" class="table table-dark table-hover">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

<script>
    const items = [
        {
            "id": 1,
            "name": "Apple",
            "category": "Fruits",
            "price": 0.5,
            "inStock": true,
            "description": "A crisp, sweet red apple.",
            "nutrition": {
                "calories": 52,
                "fat": 0.2,
                "carbohydrates": 14,
                "protein": 0.3
            }
        },
        {
            "id": 2,
            "name": "Banana",
            "category": "Fruits",
            "price": 0.3,
            "inStock": true,
            "description": "A ripe, yellow banana.",
            "nutrition": {
                "calories": 89,
                "fat": 0.3,
                "carbohydrates": 23,
                "protein": 1.1
            }
        },
        {
            "id": 3,
            "name": "Carrot",
            "category": "Vegetables",
            "price": 0.2,
            "inStock": true,
            "description": "A fresh, crunchy carrot.",
            "nutrition": {
                "calories": 41,
                "fat": 0.2,
                "carbohydrates": 10,
                "protein": 0.9
            }
        },
        {
            "id": 4,
            "name": "Bread",
            "category": "Bakery",
            "price": 2.5,
            "inStock": true,
            "description": "A loaf of freshly baked bread.",
            "nutrition": {
                "calories": 265,
                "fat": 3.2,
                "carbohydrates": 49,
                "protein": 9
            }
        }
    ];

    function populateTable() {
        const tableBody = document.querySelector('#itemTable tbody');
        tableBody.innerHTML = ''; // Clear existing rows
        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.description}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function sortTable() {
        items.sort((a, b) => {
            if (a.name < b.name) {
                return -1;
            }
            if (a.name > b.name) {
                return 1;
            }
            return 0;
        });
        populateTable();
    }

    // Initial population of the table
    populateTable();
</script>

</body>
</html>
